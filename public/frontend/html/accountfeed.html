        <div class="feed">
            <!-- Load tweets in JavaScript and insert them here -->
        </div>
        <script src="../js/accountfeed.js"></script>
        <input  id="newtweet" type="text" name="newtweet" size="140">
        <button id="submit">tweet</button>
        <script>
            function postNewTweet() {
                const tweet = document.createElement("div");
                tweet.className = "tweet";
                const text = document.createElement("p");
                text.innerHTML = document.getElementById("newtweet").value;
                tweet.appendChild(text);

                const oldtweet = document.getElementsByClassName("tweet");
                const feed = document.getElementsByClassName("feed")[0];
                feed.insertBefore(tweet, oldtweet[0]);
            }

            const button = document.getElementById("submit");
            button.addEventListener('click', postNewTweet, false);
        </script>
    </body>
